version: '3.7'
services:
  bd:
    image: mysql:latest
    container_name: bd
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=starwar
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    ports:
      - 3306
  starwars:
    image: rogeriolemosc/star-wars
    container_name: starwars
    environment:
      - DATABASE_HOST=bd
      - DATABASE_USER=root
      - DATABASE_NAME=starwar
      - DATABASE_PASSWORD=root
      - DATABASE_PORT=3306
    depends_on:
      - bd
    ports:
      - 8082:8081
